{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset and Base Styling */
        body, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Arial', sans-serif;
            background-image: url("{% static '6076e2e8-b410-410b-a1e6-837960e51357.webp' %}");
            background-color: #f4f8fb;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Makes the background static */
            background-size: cover;

            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }
        /* Heading Styling */
        h1 {
            position: absolute;
            top:300px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            padding: 20px;
            width: 100%;
            background-color:transparent; /* Semi-transparent black background */
            color: white; /* White text color */
            font-size:70px;
            font-weight: bold; /* Bold text */
            text-align: center;
            z-index: 1;
        }

        /* Paragraph and Link Styling */
        p {
            font-size: 16px;
            color: #fff;
            margin-top: 400px;
             /* Add space between the heading and other content */
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color:green;
            background-color:whitesmoke;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color:whitesmoke;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Crop Recommendation System</h1>
    <p><a href="/crop/recommend/">Get's Started</a></p>
</body>
</html>
